<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator Website</title>
  </head>
  <body>
    <div class="cal-background">
      <div class="cal-container">
        <!-- title -->
        <h6 class="title">Quốc Tính Calculator</h6>
        <!-- screen -->
        <div class="screen"></div>
        <!-- row -->
        <div class="row-layout">
          <div class="row">
            <button class="btn btn-AC">AC</button>
            <button class="btn btn-CE">CE</button>
            <button class="btn btn-infor">%</button>
            <button class="btn btn-infor">&#247;</button>
          </div>
          <div class="row">
            <button class="btn btn-infor">7</button>
            <button class="btn btn-infor">8</button>
            <button class="btn btn-infor">9</button>
            <button class="btn btn-infor">&#215;</button>
          </div>
          <div class="row">
            <button class="btn btn-infor">4</button>
            <button class="btn btn-infor">5</button>
            <button class="btn btn-infor">6</button>
            <button class="btn btn-infor">-</button>
          </div>
          <div class="row">
            <button class="btn btn-infor">1</button>
            <button class="btn btn-infor">2</button>
            <button class="btn btn-infor">3</button>
            <button class="btn btn-infor">+</button>
          </div>
          <div class="row">
            <button class="btn btn-infor">0</button>
            <button class="btn btn-infor">.</button>
            <button class="btn btn-infor btn-elquas">=</button>
            <button class="btn btn-infor btn-empty"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
